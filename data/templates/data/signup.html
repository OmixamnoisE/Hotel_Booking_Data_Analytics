<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Create an Account</h1>
        <p class="text-center text-gray-600 mb-6">Sign up to start using the system.</p>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Enter your username"
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Enter your email"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Enter your password"
                />
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                <input 
                    type="password" 
                    name="confirm_password" 
                    required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Confirm your password"
                />
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                Sign Up
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 font-bold hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
