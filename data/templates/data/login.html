<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h1>
        <p class="text-center text-gray-600 mb-6">Login to manage your data</p>
        
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    required 
                    class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Enter your username"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    required 
                    class="w-full mt-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 text-gray-800 placeholder-gray-400" 
                    placeholder="Enter your password"
                />
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-blue-500 font-bold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
